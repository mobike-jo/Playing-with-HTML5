<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="greenHeader">Contact</h1>

    <header>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="about.html"><li>About</li></a>
                <a href="contact.html"><li>Contact</li></a>
                <a href="contact1.html"><li>Contact TWO</li></a>
            </ul>
        </nav>
    </header>

    <p>Welcome to the contact page.</p>

    <form>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone_num" placeholder="555-444-5000" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
        <textarea type="message" name="message" placeholder="Your message"></textarea>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
